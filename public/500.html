<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 서버 오류 | 가온 인테리어</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Pretendard', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            color: #cbd5e1;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: #ef4444;
            color: #fff;
        }

        .btn-primary:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(239, 68, 68, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #475569;
        }

        .btn-secondary:hover {
            border-color: #cbd5e1;
            background: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1>서버 오류가 발생했습니다</h1>
        <p>
            일시적인 오류가 발생했습니다.<br>
            잠시 후 다시 시도해 주세요.
        </p>
        <div class="btn-group">
            <button onclick="location.reload()" class="btn btn-primary">페이지 새로고침</button>
            <a href="/" class="btn btn-secondary">홈으로 돌아가기</a>
        </div>
    </div>
</body>

</html>
