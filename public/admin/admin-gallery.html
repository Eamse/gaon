<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가온 인테리어 · 프로젝트 관리</title>
  <link rel="stylesheet" href="/admin/admin-projects.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Gallery specific styles */
    /* Filter and Card Button styles moved to admin-projects.css */

    .filter-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    /* Edit Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal-container {
      background: white;
      border-radius: 16px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 24px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e5e7eb;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #6b7280;
    }

    .modal-close:hover {
      color: #111827;
    }

    .loading-state {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }

    .category-badge {
      display: inline-block;
      padding: 4px 8px;
      background: #e0e7ff;
      color: #3730a3;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <span style="color: #3b82f6">Gaon</span> Admin
      </div>
      <nav class="sidebar-menu">
        <div class="menu-category">관리 메뉴</div>

        <a href="/admin/dashboard" class="menu-item">
          <i class="fas fa-chart-pie"></i> 대시보드
        </a>

        <a href="/admin/admin-projects" class="menu-item">
          <i class="fas fa-hammer"></i> 프로젝트 등록
        </a>

        <a href="/admin/admin-gallery" class="menu-item active">
          <i class="fas fa-images"></i> 프로젝트 관리
        </a>

        <a href="/admin/admin-inquiries" class="menu-item">
          <i class="fas fa-envelope-open-text"></i> 고객 문의 관리
        </a>

        <div class="menu-category" style="margin-top: 20px">분석</div>
        <a href="/admin/admin-analytics" class="menu-item">
          <i class="fas fa-chart-line"></i> 방문자 통계
        </a>
      </nav>

      <div class="sidebar-footer">
        <button onclick="window.logout()" type="button" class="btn-logout-sidebar">
          <i class="fas fa-sign-out-alt"></i> 로그아웃
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content-wrapper">
      <header class="header">
        <div class="title">프로젝트 관리</div>
        <div class="header-right">
          <div class="user-profile">
            <div class="user-avatar">AD</div>
            <span>관리자님</span>
          </div>
        </div>
      </header>

      <div class="container">
        <!-- Page Header -->
        <div class="page-header">
          <h2>등록된 프로젝트 관리</h2>
          <p>등록된 시공사례를 조회, 수정, 삭제할 수 있습니다.</p>
        </div>

        <!-- Category Filter -->
        <div class="filter-bar">
          <button class="filter-btn active" data-category="all">
            <i class="fas fa-list"></i> 전체
          </button>
          <button class="filter-btn" data-category="주거공간">
            주거공간
          </button>
          <button class="filter-btn" data-category="상업공간">
            상업공간
          </button>
          <button class="filter-btn" data-category="오피스공간">
            오피스공간
          </button>
          <button class="filter-btn" data-category="리모델링">
            리모델링
          </button>
        </div>

        <!-- Projects Grid -->
        <div id="projectsGrid" class="projects-grid">
          <div class="loading-state">
            <i class="fas fa-spinner fa-spin"></i> 로딩 중...
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Edit Modal -->
  <div class="modal-overlay" id="editModal">
    <div class="modal-container">
      <div class="modal-header">
        <h2 style="margin: 0;">프로젝트 수정</h2>
        <button class="modal-close" onclick="closeEditModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <form id="editForm">
        <input type="hidden" id="editProjectId" />

        <!-- Image Upload -->
        <div class="form-row upload-section">
          <div class="form-group">
            <label>대표(썸네일) 이미지 변경</label>
            <input type="file" name="mainImageFile" accept="image/*" />
            <div class="helper-text">새 이미지를 선택하면 기존 이미지가 교체됩니다</div>
          </div>
          <div class="form-group">
            <label>상세(갤러리) 이미지 추가</label>
            <input type="file" name="detailImageFiles" accept="image/*" multiple />
            <div class="helper-text">기존 이미지에 추가됩니다</div>
          </div>
        </div>

        <!-- Basic Info -->
        <div class="form-row">
          <div class="form-group" style="flex: 2">
            <label>프로젝트 제목</label>
            <input type="text" name="title" id="editTitle" required />
          </div>
          <div class="form-group">
            <label>위치/현장</label>
            <input type="text" name="location" id="editLocation" />
          </div>
        </div>

        <!-- Category & Details -->
        <div class="form-row">
          <div class="form-group">
            <label>시공 타입</label>
            <select name="category" id="editCategory">
              <option value="">선택하세요</option>
              <option value="주거공간">주거공간</option>
              <option value="상업공간">상업공간</option>
              <option value="오피스공간">오피스공간</option>
              <option value="리모델링">리모델링</option>
            </select>
          </div>
          <div class="form-group">
            <label>준공 연도</label>
            <input type="number" name="year" id="editYear" />
          </div>
          <div class="form-group">
            <label>시공 기간</label>
            <input type="text" name="period" id="editPeriod" />
          </div>
        </div>

        <!-- Area -->
        <div class="form-row">
          <div class="form-group">
            <label>총 면적 (m²)</label>
            <input type="number" name="area" id="editArea" />
          </div>
        </div>

        <!-- Description -->
        <div class="form-group description-group">
          <label>설명</label>
          <textarea name="description" id="editDescription" rows="3"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="btn-group">
          <button type="button" class="btn" style="background: #6b7280;" onclick="closeEditModal()">
            취소
          </button>
          <button type="submit" class="btn" id="saveEditBtn">
            <i class="fas fa-save"></i> 저장하기
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/common.js"></script>
  <script src="/admin/admin-gallery.js"></script>
</body>

</html>
